<div id="contenido">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="width:410px; height:900px;">
        <div class="card position-absolute top-50 start-50 translate-middle"
             style="border-radius: 15px; width:400px;">
          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show " role="alert">
            <p th:text="'!UPSS!' + ${error}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="card-body p-5 " th:object="${user}">
            <p class="text-center text-secondary fs-1 mt-">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                   class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg></p>
            <p class="text-center text-secondary mb-5">Mi Perfil</p>
            <form th:action="@{/user/registration}"  method="post" >
              <div class="form-outline mb-4">
                <input type="text" th:field="*{name}" class="form-control form-control-lg text-center" placeholder="Nombre" required/>
              </div>

              <div class="form-outline mb-4">
                <input type="text"  th:field="*{userName}"
                       class="form-control form-control-lg text-center"
                       placeholder="Usuario" required/>
              </div>

              <div class="form-outline mb-4">
                <input type="text"  th:field="*{email}"
                       class="form-control form-control-lg text-center"
                       placeholder="Email" required/>
              </div>

              <div class="form-outline mb-4">
                <input type="password"  th:field="*{password}"
                       class="form-control form-control-lg text-center"
                       placeholder="Password"
                       required data-bs-toggle="tooltip"
                       data-bs-placement="bottom"
                       title="La contraseña debe de contener al menos un dígito, una letra minúscula, una letra mayúscula y un tamaño mínimo de 4 caracteres y máximo de 20."/>
              </div>

<!--                <button type="submit" class="btn btn-lg text-white" style="background-color:#88C0D0;"-->
