<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
</head>
<body>
<div id="contenido">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card border-dark mb-3" style="border-radius: 15px;">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Holy guacamole!</strong> <p th:text="${error}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="card-body p-5">
                        <p class="text-center text-secondary fs-1  mb-5" >Nuevo Usuario</p>
                        <form th:action="@{/user/registration}" th:object="${user}"  method="post" >
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{name}"
                                       class="form-control form-control-lg text-center"
                                       placeholder="Nombre"/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text"  th:field="*{userName}"
                                       class="form-control form-control-lg text-center"
                                       placeholder="Usuario"/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text"  th:field="*{email}"
                                       class="form-control form-control-lg text-center"
                                       placeholder="Email"/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password"  th:field="*{password}"
                                       class="form-control form-control-lg text-center" placeholder="Password"/>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 ">
                                    Registrarse
                                </button>
                            </div>
                        </form>
                    </div>
                    <p class="text-center text-muted mt-5 mb-5">¿Ya tiene una cuenta?
                        <a th:href="@{/login}"
                           class="card-link">
                            <u>Login aquí</u>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<footer th:insert="fragments :: footer"></footer>

</body>
</html>
