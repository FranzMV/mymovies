<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
</head>
<body>
<div id="contenido">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="width:410px;">
                <div class="card border-dark mb-3" style="border-radius: 15px; height:600px;">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>UPSSS!</strong> <p th:text="${error}"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="card-body p-5 ">
                        <p class="text-center text-secondary fs-1 mb-5">Nuevo Usuario</p>
                        <form th:action="@{/user/registration}" th:object="${user}"  method="post" >
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{name}" class="form-control form-control-lg text-center" placeholder="Nombre" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text"  th:field="*{userName}"
                                       class="form-control form-control-lg text-center"
                                       placeholder="Usuario" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text"  th:field="*{email}"
                                       class="form-control form-control-lg text-center"
                                       placeholder="Email" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password"  th:field="*{password}"
                                       class="form-control form-control-lg text-center" placeholder="Password"/>
                            </div>
                            <div class="d-flex justify-content-center mt-5" >
                                <button type="submit" class="btn btn-lg text-white" style="background-color:#88C0D0;">
                                    Registrarse <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/></svg>

                                </button>
                            </div>
                        </form>
                    </div>
                    <p class="text-center text-muted mb-5">¿Ya tiene una cuenta?
                        <a th:href="@{/user/login}"
                           class="card-link">
                            <u>Login aquí</u>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<footer th:insert="fragments :: footer"></footer>

</body>
</html>
