<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
</head>
<body>
    <div id="contenido">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-5 col-lg-7 col-xl-7" style="width:410px; height:900px;" th:object="${user}">
                    <div class="card position-absolute top-50 start-50 translate-middle"
                         style="border-radius: 15px; width:400px;" >
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <p th:text="'!UPSS! '+${error}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${okRegister}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <p th:text="${okRegister}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="card-body my-5">
                          <p class="text-center text-secondary fs-1 mb-5"> Login </p>
                            <form  class="needs-validation" th:action="@{/user/signin}"  method="post" >
                                <div class="form-group col-auto mb-4" >
                                    <input type="text" th:field="*{userName}" class="form-control form-control-lg text-center" placeholder="Usuario" required/>
                                    <div class="invalid-feedback">
                                        Por favor, rellene el campo usuario
                                    </div>
                                </div>
                                <div class="col-auto mb-4">
                                    <input type="password" th:field="*{password}"
                                           class="form-control form-control-lg text-center" placeholder="Contraseña"
                                           required/>
                                </div>
                                <div class="d-flex justify-content-center mt-5">
                                    <button class="btn btn-lg text-white" style="background-color:#88C0D0;"
                                            type="submit">Iniciar Sesión
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="mt-5 form-check d-flex justify-content-center">
                                    <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                                    <label class="form-check-label" for="checkRememberMe"> Recordarme</label>
                                </div>
                            </form>
<!--                            <p class="d-flex justify-content-center mt-2">Ya has iniciado sesión</p>-->
                        </div>
                        <p class="text-center text-muted">¿Crear cuenta?
                            <a th:href="@{/user/register}" class="card-link my-5">
                                <u>Registrarse aquí</u>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="fragments :: footer"> </footer>
    <div th:insert="fragments :: scripts"> </div>
</body>
</html>
