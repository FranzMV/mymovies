<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sc="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
</head>
<body>
    <section id="contenido">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-5 col-lg-7 col-xl-7" style="width:410px;">
                    <div class="card" style="border-radius: 15px;" >
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Holy guacamole!</strong> <p th:text="${error}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="card-body my-5">
                            <p class="text-center text-secondary fs-1  mb-5" >Login</p>
                            <form th:action="@{/signin}" method="post">
                                <div class="form-group col-auto mb-4">
                                    <label for="userName"></label>
                                    <input type="text" id="userName" name="userName"  class="form-control form-control-lg text-center" placeholder="Usuario"/>
                                </div>
                                <div class="col-auto mb-4">
                                    <label for="password"></label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg text-center" placeholder="Password"/>
                                </div>
                                <div class="d-flex justify-content-center mt-5"  >
                                    <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">
                                        Iniciar Sesión</button>
                                </div>
                                <div class="mt-5 form-check d-flex justify-content-center">
                                    <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                                    <label class="form-check-label" for="checkRememberMe">Recordarme</label>
                                </div>
                            </form>
                        </div>
                        <p class="text-center text-muted"  >¿No tiene una cuenta?
                            <a  th:href="@{user/registration}" class="card-link my-5">
                                <u>Registrarse aquí</u>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:insert="fragments :: footer"> </footer>
    <div th:insert="fragments :: scripts"> </div>
</body>
</html>
